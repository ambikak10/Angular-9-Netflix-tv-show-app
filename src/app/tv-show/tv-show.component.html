  
<div >
  <div class =title >N FILM </div>
  <div class =name >{{ show.name }} </div>
  <div class= p >
     <span> {{  show.year.substr(0,4) }}</span>
      <span> {{ show.language }}</span>
     
  </div>


  <div class= content>
      <img [src]="show.image" height="500" />
  </div>
  <div id="desc">
    <br/>
      <span  [innerHtml]=" show.description " >

      </span>
 </div>

    <div class=details>
      <br/>
      <span>Starring : {{show.cast.slice(0,3)}}</span>
      <br/>
      <span>Genres : {{ show.genres}} </span>
      <br/>
      <span>Rating : {{show.rating }}</span>
    </div>

    <div class=details>
      <span *ngFor="let season of show.seasons; index as i">
        <button>Season {{i + 1}}</button>
      </span>
    </div>

    <div>
      <div *ngFor="let episode of episodeList">
          <div>
              <a><img [src]='episode.image' /></a>
          </div>
          <div>
              <span id="desc"><b>Episode {{episode.episode}}: {{episode.name}}</b></span>
              <span [innerHtml]="episode.description" class=details></span>
          </div>
      </div>
  </div>
</div>
