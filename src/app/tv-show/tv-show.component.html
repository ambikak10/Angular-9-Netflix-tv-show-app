<mat-toolbar>
  <!--Angular material installed to use toolbar and other layouts-->
<div>N FILM</div>
</mat-toolbar>

<div style="margin: 15px">
  <div class =name >{{ show.name }} </div>
  <div class= p >
     <span> {{  show.year.substr(0,4) }}</span>
      <span> {{ show.language }}</span>
  </div>
  <div fxLayout="row" fxFlexAlign="space-around space-around">
    <div fxFlex></div>
    <div id="desc" fxFlex="60%">
      <div fxFlex="90%">
        <span  [innerHtml]=" show.description " ></span>
      </div>
    </div>

    <div class= content fxFlex="40%">
      <img [src]="show.image" height="400" />
    </div>
  </div>


  <div class=details>
      <br/>
      <span>Starring : {{show.cast.slice(0,3)}}</span>
      <br/>
      <span>Genres : {{ show.genres}} </span>
      <br/>
      <span>Rating : {{show.rating }}</span>

  </div>
  <br/>
  <div>
   <select class="box" >
      <option  *ngFor="let season of show.seasons;index as i"  >  Season {{ i+1 }}</option>
   </select>
  </div>
    <br/>
    <div class="container">
      <div  *ngFor="let episode of episodeList">
        <img [src]='episode.image' />
        <div class="episode-content">
          <span id="episode"><b>Episode {{episode.episode}}: {{episode.name}}</b></span>
          <span id="epicontent" [innerHtml]="episode.description | truncateText: 250"></span>
          <!--TruncateText is a pipe added which will trim our description with 250 letters-->
        </div>
      </div>
    </div>
</div>
